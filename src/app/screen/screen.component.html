<div class="screen">
  <app-scan-lines>
    <video class="video" autoplay controlslist="nodownload" [src]="currentSong?.link"></video>
  </app-scan-lines>
  <div class="filter"></div>
  <div [class]="'blocker ' + (!this.state.power ? 'off' : '')">
    <div *ngIf="!this.state.power" class="after"></div>
  </div>
</div>
